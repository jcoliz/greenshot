steps:
- task: CopyFiles@2
  displayName: 'Stage output files'
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)\installer'
    Contents: Greenshot-INSTALLER-*.exe
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    flattenFolders: true

- publish: $(Build.ArtifactStagingDirectory)
  displayName: 'Publish build artifact'
  artifact: $(Solution.SourceProject)-$(Solution.Platform)
